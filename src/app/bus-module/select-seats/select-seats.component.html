<br>
<div id="booking" class="section">
  <div class="section-center">
<div class="container ">
  <div class="row">
    <div class="col-md-6">
      <h3>BoardingPoints</h3>
      <select ngModel name="boardingPoints" (change)=changeBoardingPoints($event) class="form-control">
        <option value=null>---Select---</option>
        <option *ngFor="let bor of BoardingPoints" [value]="bor.routeDetailId ">{{bor.routePoint}} | &nbsp;
          ArrivalTime: {{bor.arivalTime}} | &nbsp; DepartureTime : {{bor.departureTime}}</option>
      </select>

    </div>
    <div class="col-md-6">
      <h3>DroppingPoints</h3>
      <select ngModel name="droppingPoints" (change)=changeDroppingPoints($event) class="form-control">
        <option value=null>---Select---</option>
        <option *ngFor="let dro of DroppingPoints" [value]="dro.routeDetailId">{{dro.routePoint}}| &nbsp; ArrivalTime:
          {{dro.arivalTime}} | &nbsp; DepartureTime : {{dro.departureTime}}</option>
      </select>

    </div>
  </div>
  <br><br>

  <div class="row">
    <div class="col">
      <div class="row1">
        <table>
          <th>Seater</th>
          <tr>
            <td *ngFor="let n of seats |slice:0:4">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of seats |slice:4:8">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of seats |slice:8:12">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of seats |slice:12:16">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>

        </table>
      </div>
    </div>

    <div class="col">
      <div class="row1">
        <table>
          <th>Sleeper</th>
          <tr>
            <td *ngFor="let n of seats |slice :16:21">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of seats |slice :21:26">
              <div>
                <label>
                  <input type="checkbox" [value]="n.id" [disabled]="n.select" (change)="Onchange($event)">
                  <span>{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>

    </div>




    <div class="col ">
      <ng-container *ngIf="fillseat.length">
      <h1>Selected seats</h1>
     
      <table class="table table-striped table-inverse table-responsive " style="border-color: black ;">
        <thead class="thead-inverse">
          <tr>
            <th>Seats</th>
            <th>Fare</th>
            <th>Coach</th>
          </tr>
        </thead>
        <!-- <tbody>
        <tr *ngFor="let i of selectedSeats  "  >
          <td>{{i}}</td>
          <td *ngFor="let j of buses">{{j.price}}</td>
          <td></td>
        </tr>
    </tbody> -->
        <tbody>
          <tr *ngFor="let i of fillseat">
            <td>{{i.name}}</td>
            <td *ngFor="let j of buses">{{i.Price+j.price}}</td>
            <td>{{i.Type}}</td>

          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td></td>
            <td><b> Total:{{total}} INR</b></td>
            <td></td>

          </tr>
        </tfoot>

      </table>
    
    

      <div class="row justify-content-center">
        <button [routerLink]="['booking']"  class = "btn btn-primary btn-block" (click)="buttonClick()" type="submit"> Confirm
        </button>
      </div>
    </ng-container>
    </div>
    <br><br>
    

   
  </div>
</div>
</div>
</div>
  <br><br>
